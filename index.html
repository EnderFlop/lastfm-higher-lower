<!DOCTYPE html>
<html lang="en", dir="ltr">
  <head>
    <title>Last.fm Game</title>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input type="text" id="username" placeholder="last.fm username" value="alexbaboon">

    <div id="optionsbox">
      <div>
        <input type="radio" id="gamemode artists" name="gamemode" value="user.gettopartists" checked>
        <label for="gamemode artists">Artists</label>
        <input type="radio" id="gamemode albums" name="gamemode" value="user.gettopalbums">
        <label for="gamemode albums">Albums</label>
        <input type="radio" id="gamemode songs" name="gamemode" value="user.gettoptracks">
        <label for="gamemode songs">Songs</label>
      </div>

      <div>
        <input type="radio" id="period three months" name="period" value="3month" checked>
        <label for="period three months">Last 3 Months</label>
        <input type="radio" id="period six months" name="period" value="6month">
        <label for="period six months">Last 6 Months</label>
        <input type="radio" id="period twelve months" name="period" value="12month">
        <label for="period twelve months">Last 12 Months</label>
        <input type="radio" id="period all time" name="period" value="overall">
        <label for="period all time">All Time!</label>
      </div>

      <div>
        <input type="radio" id="difficulty easy" name="difficulty" value="25" checked>
        <label for="difficulty easy">Easy (top 25)</label>
        <input type="radio" id="difficulty medium" name="difficulty" value="50">
        <label for="difficulty medium">Medium (top 50)</label>
        <input type="radio" id="difficulty hard" name="difficulty" value="100">
        <label for="difficulty hard">Hard (top 100)</label>
        <input type="radio" id="difficulty extreme" name="difficulty" value="250">
        <label for="difficulty extreme">Extreme (top 250)</label>
        <input type="radio" id="difficulty impossible" name="difficulty" value="1000">
        <label for="difficulty impossible">Impossible (top 1000)</label>
      </div>
    </div>

    <button type="button" id="start button">Start!</button>

    <p id="streak">Streak: 0</p>
    <input type="button" id="option one">
    <input type="button" id="option two">
  </body>
</html>
